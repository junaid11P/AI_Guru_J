services:
  # Backend Service (Python/FastAPI)
  - type: web
    name: ai-guru-j-backend
    env: python
    region: ohio
    plan: free
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: |
      cd backend
      uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.13
      - key: LLM_PROVIDER
        value: groq
      - key: GROQ_API_KEY
        sync: false # User must enter this in Render Dashboard

  # Frontend Service (Node/React)
  - type: web
    name: ai-guru-j-frontend
    env: node
    region: ohio
    plan: free
    buildCommand: |
      cd frontend
      npm install
      npm run build
    startCommand: |
      cd frontend
      npm run start
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: ai-guru-j-backend
          property: url
