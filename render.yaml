services:
  # Backend Service (Docker)
  - type: web
    name: ai-guru-j-backend
    env: docker
    region: ohio
    plan: free
    envVars:
      - key: LLM_PROVIDER
        value: gemini
      - key: GROQ_API_KEY
        sync: false # User must enter this in Render Dashboard
      - key: GEMINI_API_KEY
        sync: false # User must enter this in Render Dashboard
      - key: MONGODB_URI
        sync: false # User must enter this in Render Dashboard
      - key: FRONTEND_URL
        fromService:
          type: web
          name: ai-guru-j-frontend
          property: url

  # Frontend Service (Node/React)
  - type: web
    name: ai-guru-j-frontend
    env: node
    region: ohio
    plan: free
    buildCommand: |
      cd frontend
      npm install
      npm run build
    startCommand: |
      cd frontend
      npm run start
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: ai-guru-j-backend
          property: url
